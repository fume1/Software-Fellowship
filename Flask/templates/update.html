{% extends "base.html" %} {% block title %}Update{% endblock title %} {% block
body %}
<div class="container-fluid">
  <h2>Update a Todo</h2>
  <form action="/update/{{todo.sno}}" method="POST">
    <div class="form-group">
      <label for="title">Todo Title</label>
      <input
        type="text"
        class="form-control"
        id="title"
        name="title"
        value="{{todo.title}}"
        aria-describedby="emailHelp"
      />
    </div>
    <div class="form-group">
      <label for="desc">Todo Description</label>
      <input
        type="text"
        class="form-control"
        id="desc"
        name="desc"
        value="{{todo.desc}}"
      />
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
{% endblock body %}
